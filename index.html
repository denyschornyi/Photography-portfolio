<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Photographer portfolio</title>
</head>
<body>
    <div class="wrapper">
        <div class="left"></div>
        <div class="right"></div>

        <nav class="nav">
            <ul>
                <li class="logo">unsplash</li>
                <li class="menu"><i class="fa fa-bars"></i></li>
                <li class="collection">collection</li>
                <li class="explore">explore</li>
                <li class="search">search</li>
                <li class="profile">
                    <div class="img"></div>
                </li>
            </ul>
        </nav>

        <div class="content">
            <div class="img-wrapper">
                <div class="natalia"></div>
            </div>

            <div class="info">
                <ul>
                    <li>unsplash.com</li>
                    <li>@nathaliyah</li>
                    <li>znanyfotograf.pl</li>
                    <li><i class="fa fa-share-alt"></i></li>
                </ul>
            </div>

            <div class="text">
                <h1>natalia zieba</h1>
                <p>Fashion Photographer</p>
            </div>

            <div class="name">natalia zieba</div>

            <div class="bottomnav">
                <ul>
                    <li>profile</li>
                    <li>portfolio</li>
                    <li>contact</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        TweenMax.to('.left', 2, {
            delay: .8,
            width: '50%',
            ease: Power2.easeInOut
        });

        TweenMax.to('.right', 2, {
            delay: .6,
            width: '50%',
            ease: Power3.easeInOut
        });

        TweenMax.from('.nav', 2, {
            delay: .8,
            opacity: 0,
            ease: Expo.easeInOut
        });

        TweenMax.from('.text h1', 2, {
            delay: .6,
            x: 1000,
            ease: Circ.easeInOut
        });

        TweenMax.from('.text p', 2, {
            delay: .7,
            opacity: 0,
            ease: Circ.easeInOut
        });

        TweenMax.to('.natalia', 2, {
            delay: 1.5,
            width: '800px',
            ease: Power2.easeInOut
        });

        TweenMax.staggerFrom('.bottomnav ul li', 2, {
            delay: 1,
            x: 1000,
            ease: Power2.easeInOut
        }, 0.08);

        TweenMax.from('.info', 2, {
            delay: 1.5,
            y: 100,
            ease: Circ.easeInOut
        });

        TweenMax.from('.name', 2, {
            delay: 1.5,
            x: -600,
            ease: Circ.easeInOut
        });
    </script>
</body>
</html>
